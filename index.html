<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site em Construção</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .construction-text {
      font-family: 'Arial', sans-serif;
      font-size: 4vw; 
      color: #333;
      text-align: center;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    
    @media (max-width: 600px) {
      .construction-text {
        font-size: 8vw; 
      }
    }
  </style>
</head>
<body>
  <div class="construction-text">
    &lt;/&gt; Site em Construção &lt;/&gt;
  </div>
</body>
</html>
